<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Server Sample</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
        function callAjax(){
            $.ajax({
                url: "http://localhost:9001/loadInfo",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                data: {
                    id: $( "#username").val()
                },
                success: function( result ) {
                    $( "#info" ).html( "<h1>" + result + "</h1>" );
                }
            });
        }
    </script>
</head>
<body>
    <form action="http://localhost:9001/sayHi2u">
        <h1>Ajax Sample</h1>
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" name="username">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="button" class="btn btn-default" onclick="callAjax()">Ajax</button>
    </form>
    <div id="info">

    </div>
</body>
</html>
